<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles.css">
  <title>Clue: Setup</title>
</head>
<body>
  <h1>Setup</h1>
  <h3>Players</h3>

  <!--Players-->
  <form id="playersForm" onsubmit="addPlayer(name.value); return false">
    <div class="input-group form-group">
      <input class="form-control" type="text" placeholder="Players" name="name" aria-describedby="playerHelp">

      <div class="input-group-append">
        <button type="submit" class="btn btn-primary" type="button" id="addButton">Add</button>
      </div>
    </div>
  </form>
  <br>

  <h5 id="players"></h5>

  <!--You-->
  <form onsubmit="addYou(name.value); return false">
    <div class="input-group form-group">
      <input class="form-control" type="text" placeholder="Which player are you?" name="name" aria-describedby="youButton">
     
      <div class="input-group-append">
        <button type="submit" class="btn btn-primary" type="button" id="youButton" disabled>Add</button>
      </div>
    </div>
  </form>
  <br>

  <!--Cards-->
  <form onsubmit="addCard(card.value); return false">
    <div class="input-group form-group">
      <select class="form-control" placeholder="Cards you know" name="card" aria-describedby="cardButton">
        <option disabled selected value>Card</option>
        <option>green</option>
        <option>mustard</option>
        <option>peacock</option>
        <option>plum</option>
        <option>skarlet</option>
        <option>white</option>
        <option>wrench</option>
        <option>candlestick</option>
        <option>dagger</option>
        <option>pistol</option>
        <option>leadpipe</option>
        <option>rope</option>
        <option>bathroom</option>
        <option>study</option>
        <option>diningroom</option>
        <option>gameroom</option>
        <option>garage</option>
        <option>bedroom</option>
        <option>livingroom</option>
        <option>kitchen</option>
        <option>courtyard</option>
      </select>

      <div class="input-group-append">
        <button type="submit" class="btn btn-primary" type="button" id="cardButton" disabled>Add</button>
      </div>
    </div>
  </form>
  <p id="cardShower"></p>
  <br>

  <a class="btn btn-primary" href="/game/game.html">Start</a>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/helpers.js"></script>
  <script src="/setup.js"></script>
</body>
</html>
